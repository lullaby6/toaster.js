<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toaster.js</title>

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/lullaby6/toaster.js/toaster.css'>
    <script src='https://cdn.jsdelivr.net/gh/lullaby6/toaster.js/toaster.js'></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        .gradient-background {
            background: linear-gradient(300deg,#dcc48e,#eaefd3,#b3c0a4);
            background-size: 180% 180%;
            animation: gradient-animation 18s ease infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="gradient-background bg-neutral-100 text-neutral-800 p-10 h-[100vh]">
    <div class="flex h-full w-full">

        <div class="w-[60%] pr-4">
            <div class="flex flex-col gap-6 bg-black rounded bg-opacity-50 h-full p-6 shadow">

                <div class="flex gap-2 items-center justify-between">
                    <h1 class="text-4xl text-white">Toaster.js</h1>
                    <div class="flex gap-2 justify-start items-center">
                        <button id="btn-show-toast" class="bg-stone-700 shadow hover:bg-stone-600 transition-colors rounded-full text-neutral-100 px-4 py-1.5">Show toast</button>
                        <button id="btn-clear-toasts" class="bg-stone-600 shadow hover:bg-stone-500 transition-colors rounded-full text-neutral-100 px-4 py-1.5">Clear all toasts</button>
                        <a href="https://github.com/lullaby6/toaster.js" target="_blank" class="bg-neutral-700 flex items-center justify-center gap-0.5 shadow hover:bg-neutral-600 transition-colors rounded-full text-neutral-100 px-4 py-1.5">
                            <svg class="text-lg" xmlns="http://www.w3.org/2000/svg"  width="1em"  height="1em"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-github"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" /></svg>
                            Github
                        </a>
                    </div>
                </div>

                <div class="w-full h-full flex flex-col gap-4">
                    <div class="bg-black bg-opacity-25 w-full rounded p-4 flex justify-between shadow">
                        <div class="flex gap-1.5">
                            <input class="cursor-pointer peer hidden" type="radio" name="type" id="input-type-default" value="default" checked>
                            <label class='cursor-pointer transition-colors peer-checked:bg-stone-300 peer-checked:bg-opacity-25 px-2 py-0.5 rounded text-neutral-200' for="input-type-default">Default</label>
                        </div>
                        <div class="flex gap-1.5">
                            <input class="cursor-pointer peer hidden" type="radio" name="type" id="input-type-dark" value="dark">
                            <label class='cursor-pointer transition-colors peer-checked:bg-stone-300 peer-checked:bg-opacity-25 px-2 py-0.5 rounded text-neutral-200' for="input-type-dark">Dark</label>
                        </div>
                        <div class="flex gap-1.5">
                            <input class="cursor-pointer peer hidden" type="radio" name="type" id="input-type-info" value="info">
                            <label class='cursor-pointer transition-colors peer-checked:bg-stone-300 peer-checked:bg-opacity-25 px-2 py-0.5 rounded text-neutral-200' for="input-type-info">Info</label>
                        </div>
                        <div class="flex gap-1.5">
                            <input class="cursor-pointer peer hidden" type="radio" name="type" id="input-type-warning" value="warning">
                            <label class='cursor-pointer transition-colors peer-checked:bg-stone-300 peer-checked:bg-opacity-25 px-2 py-0.5 rounded text-neutral-200' for="input-type-warning">Warning</label>
                        </div>
                        <div class="flex gap-1.5">
                            <input class="cursor-pointer peer hidden" type="radio" name="type" id="input-type-error" value="error">
                            <label class='cursor-pointer transition-colors peer-checked:bg-stone-300 peer-checked:bg-opacity-25 px-2 py-0.5 rounded text-neutral-200' for="input-type-error">Error</label>
                        </div>
                    </div>

                    <div class="w-full flex gap-3">
                        <div class="bg-black bg-opacity-25 w-full rounded p-4 flex flex-col gap-2 shadow">
                            <input type="text" id="input-title" placeholder="Title" class="bg-transparent w-full border-b border-neutral-100 text-neutral-100 focus:outline-none focus:bg-black focus:bg-opacity-25 px-2 py-1 rounded-t placeholder:italic" spellcheck="false" autocomplete="none">
                        </div>
                        <div class="bg-black bg-opacity-25 w-full rounded p-4 flex flex-col gap-2">
                            <input value="Hello World!" type="text" id="input-text" placeholder="Text" class="bg-transparent w-full border-b border-neutral-100 text-neutral-100 focus:outline-none focus:bg-black focus:bg-opacity-25 px-2 py-1 rounded-t placeholder:italic" spellcheck="false" autocomplete="none">
                        </div>
                    </div>

                    <div class="bg-black bg-opacity-25 w-full rounded p-4 flex gap-2 items-center justify-between shadow">
                        <div class="flex gap-1.5">
                            <input class="cursor-pointer peer hidden" type="radio" name="position" id="input-position-top-left" value="top-left">
                            <label class='cursor-pointer transition-colors peer-checked:bg-stone-300 peer-checked:bg-opacity-25 px-2 py-0.5 rounded text-neutral-200' for="input-position-top-left">Top Left</label>
                        </div>
                        <div class="flex gap-1.5">
                            <input class="cursor-pointer peer hidden" type="radio" name="position" id="input-position-top" value="top">
                            <label class='cursor-pointer transition-colors peer-checked:bg-stone-300 peer-checked:bg-opacity-25 px-2 py-0.5 rounded text-neutral-200' for="input-position-top">Top</label>
                        </div>
                        <div class="flex gap-1.5">
                            <input class="cursor-pointer peer hidden" type="radio" name="position" id="input-position-top-right" value="top-right" checked>
                            <label class='cursor-pointer transition-colors peer-checked:bg-stone-300 peer-checked:bg-opacity-25 px-2 py-0.5 rounded text-neutral-200' for="input-position-top-right">Top Right</label>
                        </div>
                        <div class="flex gap-1.5">
                            <input class="cursor-pointer peer hidden" type="radio" name="position" id="input-position-bottom-left" value="bottom-left">
                            <label class='cursor-pointer transition-colors peer-checked:bg-stone-300 peer-checked:bg-opacity-25 px-2 py-0.5 rounded text-neutral-200' for="input-position-bottom-left">Bottom Left</label>
                        </div>
                        <div class="flex gap-1.5">
                            <input class="cursor-pointer peer hidden" type="radio" name="position" id="input-position-bottom" value="bottom">
                            <label class='cursor-pointer transition-colors peer-checked:bg-stone-300 peer-checked:bg-opacity-25 px-2 py-0.5 rounded text-neutral-200' for="input-position-bottom">Bottom</label>
                        </div>
                        <div class="flex gap-1.5">
                            <input class="cursor-pointer peer hidden" type="radio" name="position" id="input-position-bottom-right" value="bottom-right">
                            <label class='cursor-pointer transition-colors peer-checked:bg-stone-300 peer-checked:bg-opacity-25 px-2 py-0.5 rounded text-neutral-200' for="input-position-bottom-right">Bottom Right</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="w-[40%] flex justify-center items-center h-full">
            <div class="bg-black bg-opacity-50 p-6 rounded h-full w-full shadow">
                <div class="rounded overflow-hidden shadow">
                    <pre><code class="language-js">
                    </code></pre>
                </div>
            </div>
        </div>

    </div>

    <script>
        function get() {
            return {
                type: document.querySelector('input[name="type"]:checked') ? document.querySelector('input[name="type"]:checked').value : 'default',
                title: document.getElementById('input-title').value,
                text: document.getElementById('input-text').value,
                position: document.querySelector('input[name="position"]:checked') ? document.querySelector('input[name="position"]:checked').value : 'top-right',
            }
        }

        function update() {
            const $code = document.querySelector('code')
            $code.removeAttribute('data-highlighted')
            $code.textContent = `Toaster(${JSON.stringify(get(), null, 2)});`
            hljs.highlightElement($code);
        }

        update()

        document.querySelectorAll('input').forEach(input => {
            ['change', 'input'].forEach(event => {
                input.addEventListener(event, () => {
                    update()
                })
            })
        })

        document.querySelector('#btn-show-toast').addEventListener('click', () => Toaster(get()))
        document.querySelector('#btn-clear-toasts').addEventListener('click', () => ToasterHideAll())
    </script>
</body>
</html>
