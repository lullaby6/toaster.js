<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toaster.js</title>
    <link rel="stylesheet" href="./toaster.css">
    <script src="./toaster.js" defer></script>
</head>
<body>
    <button id="show-toast-btn">Show Toast</button>

    <div>
        <label for="toast-title">Title</label>
        <input id="toast-title" type="text" placeholder="Enter title" value="Title">
    </div>

    <div>
        <label for="toast-text">Text</label>
        <input id="toast-text" type="text" placeholder="Enter text" value="Hello World">
    </div>

    <div>
        <label for="toast-type">Type</label>
        <select id="toast-type">
            <option value="default" selected>Default</option>
            <option value="dark">Dark</option>
            <option value="info">Info</option>
            <option value="success">Success</option>
            <option value="warning">Warning</option>
            <option value="error">Error</option>
        </select>
    </div>

    <div>
        <label for="toast-position">Position</label>
        <select id="toast-position">
            <option value="top-left">Top Left</option>
            <option value="top">Top</option>
            <option value="top-right">Top Right</option>
            <option value="bottom-left">Bottom Left</option>
            <option value="bottom">Bottom</option>
            <option value="bottom-right" selected>Bottom Right</option>
        </select>
    </div>

    <div>
        <label for="toast-duration">Duration</label>
        <input type="number" id="toast-duration" value="3000">
    </div>

    <div>
        <label for="toast-delay">Delay</label>
        <input type="number" id="toast-delay" value="0">
    </div>

    <div>
        <label for="toast-show-icon">Show Toast Icon</label>
        <input type="checkbox" id="toast-show-icon" checked>
    </div>

    <div>
        <label for="toast-show-close-icon">Show Close Icon</label>
        <input type="checkbox" id="toast-show-close-icon" checked>
    </div>

    <div>
        <label for="toast-only-show-close-icon-on-hover">Only Show Close Icon On Hover</label>
        <input type="checkbox" id="toast-only-show-close-icon-on-hover">
    </div>

    <div>
        <label for="toast-animation-fade">Animation Fade</label>
        <input type="checkbox" id="toast-animation-fade" checked>
    </div>

    <div>
        <label for="toast-animation-scale">Animation Scale</label>
        <input type="checkbox" id="toast-animation-scale">
    </div>

    <div>
        <label for="toast-pause-duration-on-hover">Pause Duration On Hover</label>
        <input type="checkbox" id="toast-pause-duration-on-hover">
    </div>

    <div>
        <label for="toast-close-on-click">Close On Click</label>
        <input type="checkbox" id="toast-close-on-click">
    </div>

    <div>
        <label for="toast-clear-previous-toasts">Clear Previous Toasts</label>
        <input type="checkbox" id="toast-clear-previous-toasts">
    </div>

    <div>
        <label for="toast-on-top">On Top</label>
        <input type="checkbox" id="toast-on-top" checked>
    </div>

    <div>
        <label for="toast-show-button">Show Button</label>
        <input type="checkbox" id="toast-show-button">
    </div>

    <div>
        <label for="toast-button-text">Button Text</label>
        <input id="toast-button-text" type="text" placeholder="Enter button text" value="Button">
    </div>

    <div>
        <label for="toast-show-button-icon"> Show Button Icon</label>
        <input type="checkbox" id="toast-show-button-icon">
    </div>

    <script>
        document.getElementById('show-toast-btn').addEventListener('click', () => {
            const text = document.getElementById('toast-text').value
            const title = document.getElementById('toast-title').value
            const type = document.getElementById('toast-type').value
            const position = document.getElementById('toast-position').value
            const duration = document.getElementById('toast-duration').value
            const delay = document.getElementById('toast-delay').value
            const showToastIcon = document.getElementById('toast-show-icon').checked
            const showCloseIcon = document.getElementById('toast-show-close-icon').checked
            const onlyShowCloseIconOnHover = document.getElementById('toast-only-show-close-icon-on-hover').checked
            const animationFade = document.getElementById('toast-animation-fade').checked
            const animationScale = document.getElementById('toast-animation-scale').checked
            const pauseDurationOnHover = document.getElementById('toast-pause-duration-on-hover').checked
            const closeOnClick = document.getElementById('toast-close-on-click').checked
            const clearPreviousToasts = document.getElementById('toast-clear-previous-toasts').checked
            const onTop = document.getElementById('toast-on-top').checked

            const showButton = document.getElementById('toast-show-button').checked
            const buttonText = document.getElementById('toast-button-text').value
            const showButtonIcon = document.getElementById('toast-show-button-icon').checked

            console.log(clearPreviousToasts);

            Toaster({
                id: 1,
                title,
                type,
                text,
                position,
                duration,
                delay,

                clearPreviousToasts,
                onTop,

                showToastIcon,
                showCloseIcon,
                onlyShowCloseIconOnHover,

                animationFade,
                animationScale,

                pauseDurationOnHover,
                closeOnClick,

                showButton,
                buttonText,
                showButtonIcon,
                onButtonClick: (event, toast, button) => console.log(event, toast, button),

                // showAnimationFade: false,
                // hideAnimationFade: true,

                // showAnimationScale: true,
                // hideAnimationScale: false,
            })
        })
    </script>
</body>
</html>
